<div class="container-fluid">

  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label class="col-md-4">Search for a city</label>
      <input type="text" class="form-control" formControlName="LocationName" #LocationName />
    </div>
    <div
      *ngIf="angForm.controls['LocationName'].invalid && (angForm.controls['LocationName'].dirty || angForm.controls['LocationName'].touched)"
      class="alert alert-danger">
      Enter a Location
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="readWeather(LocationName.value)">Search</button>
    </div>
  </form>
  
  <h1>Weather location for {{LocationName.value}}</h1>
    <div class="row">
      <div class="col-12 col-md-4" *ngFor="let l of locations.slice(0, 5); let i = index">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://www.metaweather.com/static/img/weather/{{l.weather_state_abbr}}.svg" alt="Card image cap" height="100">
            <div class="card-body">
              <h5>{{l.applicable_date | date}}</h5>
                <h5 class="card-title">Max Temperature: {{l.the_temp.toFixed(1)}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{l.weather_state_name}}</h6>
            </div>
        </div>
      </div>
    </div>
  </div>
